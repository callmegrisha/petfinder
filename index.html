<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trace & Return | Log In</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <div class="full-logo">
        <img src="images/logo.png" alt="full logo">
    </div>

    <section class="auth">      

        <span class="auth__subtitle">Welcome back!</span>

        <span class="title auth__title">Login your account</span>

        <form class="auth__form" action="#">

            <label class="label">
                <span>Email Address</span> 
                <input class="input auth__input" type="email">
            </label>

            <label class="label">
                <span>Password</span> 
                <input class="input auth__input" type="password">
            </label>

            <div class="auth__password">

                <label class="label auth__label">
                    <input class="input auth__input-checkbox" type="checkbox">
                    <span class="auth__checkbox"></span>
                    <span>Remember me</span>
                </label>

                <a class="auth__forgot" href="#">Forgot your password?</a>

            </div>

            <button class="button" type="submit">Login</button>            

            <span class="auth__sign-up">No account yet? <a href="">Sign up</a></span>

        </form>

    </section>
