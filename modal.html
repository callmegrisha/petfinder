    <div class="modal">

        <div class="modal__overlay"></div>

        <div class="modal__inner">

            <div class="modal__header">

                <span class="title title--modal">
                    Edit Tag
                </span>

                <button class="close">close</button>

            </div>

            <div class="edit-tag__switch">Item Details</div>

            <div class="modal__content">
                
                <div class="register-item__box">

                    <div class="register-item__img">
                        <span>Add an Image</span>
                        <img src="images/pet-avatar.jpg" alt="img">
                    </div>
        
                    <label class="register-item__label">
                        <input class="register-item__file" type="file" accept="image/*">
                        <span class="register-item__upload">Upload image</span>
                        <span class="register-item__max">max file size 2mb</span>
                    </label>
                    
                </div>   

                <div class="edit-tag__tag">

                    <div class="table__item-tag table__item-tag--title edit-tag__title">Tag ID</div>

                    <div class="table__item-tag edit-tag__name">ghay12</div>

                </div>

                <label class="label edit-tag__label">
                    <span>Name</span>
                    <input class="input edit-tag__input edit-tag__input--name" type="text">
                </label>

            </div>

            <div class="edit-tag__switch edit-tag__switch--active">Address Details</div>

            <div class="modal__content">

                <div class="edit-tag__location">

                    <label class="label edit-tag__label">
                        <span>Address</span>
                        <input class="input edit-tag__input edit-tag__input--address" type="text">
                    </label>
                    
                    <label class="label edit-tag__label--input">
                        <span>City</span>
                        <select class="select edit-tag__input"></select>
                    </label>
    
                    <label class="label edit-tag__label--input">
                        <span>State</span>
                        <select class="select edit-tag__input"></select>
                    </label>
    
                    <label class="label edit-tag__label--input">
                        <span>Country</span>
                        <select class="select edit-tag__input">
                            <option value="United States">United States</option>
                        </select>
                    </label>
    
                    <label class="label edit-tag__label--input">
                        <span>ZIP code</span>
                        <select class="select edit-tag__input"></select>
                    </label>
                    
                    <label class="label edit-tag__label--input">
                        <span>Phone Number</span>
                        <input class="input edit-tag__input" type="text">
                    </label>

                    <label class="label edit-tag__label--input">
                        <span>Email Address</span>
                        <input class="input edit-tag__input" type="text">
                    </label>

                </div>    

            </div>

            <div class="modal__footer">

                <button class="button">Update</button>

            </div>

        </div>

    </div>
