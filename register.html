    <section class="create-account">

        <span class="steps">
            step 1 / 2
        </span>

        <span class="title">
            Create Account
        </span>

        <span class="register-item__subtitle">
            Add personal details about you
        </span>

        <form class="create-account__form" action="#">
            
            <div class="create-account__name">

                <label class="label">
                    <span>First Name</span>
                    <input class="input create-account__input" type="text">
                </label>

                <label class="label">
                    <span>Last Name</span>
                    <input class="input create-account__input" type="text">
                </label>

                <label class="label">
                    <span>Phone Number</span>
                    <input class="input create-account__input" type="tel">
                </label>

                <label class="label">
                    <span>Email Address</span>
                    <input class="input create-account__input" type="email">
                </label>

            </div>

            <div class="create-account__location">

                <label class="label">
                    <span>Address</span>
                    <input class="input create-account__input--address" type="text">
                </label>
                
                <label class="label">
                    <span>City</span>
                    <select class="select"></select>
                </label>

                <label class="label">
                    <span>State</span>
                    <select class="select"></select>
                </label>

                <label class="label">
                    <span>Country</span>
                    <select class="select">
                        <option value="United States">United States</option>
                    </select>
                </label>

                <label class="label">
                    <span>ZIP code</span>
                    <input class="input create-account__input" type="text">
                </label>

            </div>            

            <div class="create-account__bottom">

                <button class="button create-account__btn" type="submit">Signup & Register</button>
            
                <span class="create-account__login">Already have an account? <a href="#">Login</a></span>

            </div>

        </form>

    </section>

    <div class="go-home">
        <a class="go-home__link" href="#">Cancel  and back to home</a>
    </div>

    <script src="js/main.min.js"></script>
